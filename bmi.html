<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Fitrack</h1>
            <p class="subtitle">Your Personal Fitness & Health Dashboard</p>
        </header>

        <nav class="toggle-nav">
            <a href="index.html" class="nav-button">Calorie Tracker</a>
            <a href="bmi.html" class="nav-button active" aria-current="page">BMI Calculator</a>
        </nav>

        <main>
            <div class="card">
                <h2 class="card-title">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon" aria-hidden="true"><line x1="12" y1="20" x2="12" y2="4"></line><line x1="4" y1="12" x2="20" y2="12"></line></svg>
                    <span>BMI Calculator</span>
                </h2>
                <form id="bmi-form">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" id="height" placeholder="e.g., 175" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="weight-bmi">Weight (kg)</label>
                        <input type="number" id="weight-bmi" placeholder="e.g., 70" required min="1">
                    </div>
                    <button type="submit" class="submit-button">Calculate BMI</button>
                </form>
                <div id="result-bmi" class="result-box" aria-live="polite"></div>
            </div>
        </main>
        
        <footer>
            <p>Stay Active, Stay Healthy.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
