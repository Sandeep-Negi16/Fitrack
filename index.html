<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitTrack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">FitTrack</h1>
            <p class="subtitle">Your Personal Fitness Dashboard</p>
        </header>

        <nav class="toggle-nav">
            <a href="index.html" class="nav-button active" aria-current="page">Calorie Tracker</a>
            <a href="bmi.html" class="nav-button">BMI Calculator</a>
        </nav>

        <main>
            <div class="card">
                <h2 class="card-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon" aria-hidden="true"><path d="M10.6.8a1 1 0 0 1 1.8 0l1.4 4.2a1 1 0 0 0 .9.6h4.4a1 1 0 0 1 .8 1.6l-3.6 2.6a1 1 0 0 0-.4 1.1l1.4 4.2a1 1 0 0 1-1.5 1.2l-3.6-2.6a1 1 0 0 0-1.1 0l-3.6 2.6a1 1 0 0 1-1.5-1.2l1.4-4.2a1 1 0 0 0-.4-1.1L.8 7.2a1 1 0 0 1 .8-1.6h4.4a1 1 0 0 0 .9-.6L10.6.8z"/><path d="m16.2 13.5 3.6 2.6a1 1 0 0 1-1.5 1.2l-3.6-2.6a1 1 0 0 0-1.1 0l-3.6 2.6a1 1 0 0 1-1.5-1.2l1.4-4.2a1 1 0 0 0-.4-1.1L2 7.2a1 1 0 0 1 .8-1.6h4.4a1 1 0 0 0 .9-.6L9.4.8a1 1 0 0 1 1.8 0l1.4 4.2a1 1 0 0 0 .9.6h4.4a1 1 0 0 1 .8 1.6l-3.6 2.6a1 1 0 0 0-.4 1.1l1.4 4.2z"/></svg>
                    <span>Calorie Tracker</span>
                </h2>
                <form id="tracker-form">
                    <div class="form-group">
                        <label for="activity">Activity</label>
                        <select id="activity" required></select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration (minutes)</label>
                        <input type="number" id="duration" placeholder="e.g., 30" required min="1">
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" id="weight" placeholder="e.g., 70" required min="1">
                    </div>
                    <button type="submit" class="submit-button">Calculate Calories</button>
                </form>
                <div id="result" class="result-box" aria-live="polite"></div>
            </div>
        </main>
        
        <footer>
            <p>Stay Active, Stay Healthy.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
